
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO | Temporal Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-blue: #3b82f6;
            --neon-cyan: #06b6d4;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #020202;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-ghost {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.1), inset 0 0 10px rgba(168, 85, 247, 0.05);
            backdrop-filter: blur(12px);
        }
        .neon-border-cyan {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020202;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-purple), var(--neon-blue));
            border-radius: 10px;
        }
        .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(88, 28, 135, 0.15) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgba(30, 58, 138, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(131, 24, 67, 0.15) 0, transparent 50%),
                linear-gradient(to bottom, #050505, #000);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: -1;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cyber-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            position: fixed;
            inset: 0;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.1"
  }
}
</script>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
