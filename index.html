
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO | Temporal Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #9333ea;
            --neon-indigo: #6366f1;
            --neon-teal: #14b8a6;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #334155;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.02em;
        }
        .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0, transparent 40%),
                radial-gradient(at 100% 0%, rgba(20, 184, 166, 0.12) 0, transparent 40%),
                radial-gradient(at 50% 100%, rgba(147, 51, 234, 0.08) 0, transparent 40%),
                #f8fafc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .cyber-grid {
            background-size: 80px 80px;
            background-image: 
                linear-gradient(to right, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            position: fixed;
            inset: 0;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(24px) saturate(160%);
            box-shadow: 
                0 10px 40px -10px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }
        .hud-border {
            position: relative;
        }
        .hud-border::before, .hud-border::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-color: rgba(99, 102, 241, 0.3);
            border-style: solid;
            pointer-events: none;
        }
        .hud-border::before { top: 12px; left: 12px; border-width: 2px 0 0 2px; }
        .hud-border::after { bottom: 12px; right: 12px; border-width: 0 2px 2px 0; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.4); }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.1"
  }
}
</script>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div class="cyber-grid"></div>
    <div id="root"></div>
</body>
</html>
